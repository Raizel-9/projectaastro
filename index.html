<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cosmic Guide</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lato:wght@300;400&display=swap');
        body {
            font-family: 'Lato', sans-serif;
            background-color: #0c0a1a; /* Fallback color */
            background-image: url('https://images.unsplash.com/photo-1534796636912-3b95b3ab5986?q=80&w=2071&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        .font-cinzel {
            font-family: 'Cinzel', serif;
        }
        .card-flip-container {
            perspective: 1000px;
        }
        .card-flipper {
            transition: transform 0.8s;
            transform-style: preserve-3d;
        }
        .card-flip-container.flipped .card-flipper {
            transform: rotateY(180deg);
        }
        .card-face {
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
        }
        .card-back {
            transform: rotateY(180deg);
        }
        .text-hollow-white {
            color: black;
            text-shadow:
                -1px -1px 0 #fff,
                 1px -1px 0 #fff,
                -1px  1px 0 #fff,
                 1px  1px 0 #fff;
        }
        .card-glow:hover {
            box-shadow: 0 0 15px 5px rgba(234, 179, 8, 0.4), 0 0 5px 2px rgba(192, 132, 252, 0.3);
        }
    </style>

</html>
